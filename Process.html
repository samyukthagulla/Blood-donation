<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <a href="Home.html" class="btn btn-outline-primary float-end">Menu</a>
    <h1 style="height: 50px; width: 150px; background: linear-gradient(rgb(169, 234, 169),rgb(137, 137, 185)); margin-left: 600px; border-radius: 10px;">Process</h1>
    <div class="row mt-3">
        <div class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="card float-start" style="width: 270px; margin-left: 80px; height: 400px;">
                        <img src="blood7.png" alt="" class="w-25">
                        <div class="card-body">
                            <h3>A Positive:</h3>
                            <label for="">A positive makes up almost a thrid of requests for blood from hospitals so we need to maintain a regular supply.
                                A positive blood from male donors can also be made into special medicines to treat conditions such as dry eye syndrome.Platelets from A positive donations are also important.
                            </label>
                        </div>
                    </div>
                    <div class="card float-start" style="width: 270px; margin-left: 80px; height: 400px;">
                        <img src="blood8.png" alt="" class="w-25">
                        <div class="card-body">
                            <h3>A Negative:</h3>
                            <label for="">A negative red blood cells can be used to treat around 40% of the population.
                            However, A negative platelets are particularly important because they can be given to people from all blood groups.Your blood type is determined by genes inherited from your parents.
                            </label>
                        </div>
                    </div>
                    <div class="card float-start" style="width: 270px; margin-left: 80px; height: 400px;">
                        <img src="blood9.png" alt="" class="w-25">
                        <div class="card-body">
                            <h3>B Positive:</h3>
                            <label for="">B positive is an important blood type for treating people with sickle cell disorder and thalassaemia who need regular transfusions.This means only 8% of donors have B positive blood.
                            In total, 10% of people belong to blood group B, making it one of the least common blood groups.
                            </label>
                        </div>
                    </div>
                    <div class="card float-start" style="width: 270px; margin-left: 80px; height: 400px;">
                        <img src="blood10.png" alt="" class="w-25">
                        <div class="card-body">
                            <h3>B Negative:</h3>
                            <label for="">B negative blood is one of the rarest blood types as just 2% of our blood donors have it.
                            In comparison, 36% of donors have O positive blood which is the most common type.

                            As B negative is one of the rarest blood types, it is hard to find new donors and to ensure we always collect enough blood.
                        </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                   <div class="card float-start" style="width: 270px; margin-left: 80px; height: 410px;">
                        <img src="blood11.png" alt="" class="w-25">
                           <div class="card-body">
                               <h3>O Positive:</h3>
                               <label for="">O positive is the blood type most commonly requested by hospitals so we need to make sure there is a steady supply.O positive is the most common blood type as around 35% of our blood donors have it.

                                The second most common blood type is A positive (30%), while AB negative (1%) is the rarest.

                                
                               </label>
                            </div>
                    </div>
                    <div class="card float-start" style="width: 270px; margin-left: 80px; height: 410px;">
                        <img src="blood12.png" alt="" class="w-25">
                        <div class="card-body">
                            <h3>O Negative:</h3>
                            <label for="">O negative donors are often called ‘universal donors’ because anyone can receive the red blood cells from their donations.

                                Although about 8% of the population has O negative blood, it accounts for around 13% of hospital requests for red blood cells.
                                
                                
                            </label>
                        </div>
                    </div>
                    <div class="card float-start" style="width: 270px; margin-left: 80px; height: 410px;">
                        <img src="blood14.png" alt="" class="w-25">
                        <div class="card-body">
                            <h3>AB Positive:</h3>
                            <label for="">AB positive red blood cells can only be used to treat people with AB positive blood.People with AB positive blood can safely receive red blood cells from any blood type. This means that demand for AB positive red blood cells is at its lowest level in a decade.
                            </label>
                        </div>
                    </div>
                    <div class="card float-start" style="width: 270px; margin-left: 80px; height: 410px;">
                        <img src="blood13.png" alt="" class="w-25">
                        <div class="card-body">
                            <h3>AB Negative:</h3>
                            <label for="">AB negative is the rarest blood type in the ABO blood group, accounting for just 1% of our blood donors.

                                In total only 3% of donors belong to the AB blood group.AB negative donations are extremely versatile, but because it is the rarest blood type finding new donors can be a challenge.
                            </label>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
